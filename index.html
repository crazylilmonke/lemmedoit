<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will U Let Me Hit?</title>
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .ribbon {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: repeating-linear-gradient(
        45deg,
        hotpink,
        hotpink 10px,
        deeppink 10px,
        deeppink 20px
      );
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: popIn 0.4s ease;
    }

    .popup h1 {
      font-size: 24px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 20px;
    }

    .ip {
      font-family: monospace;
      margin-top: 10px;
      font-size: 20px;
    }

    .gameover {
      margin-top: 20px;
      font-size: 32px;
      color: red;
      font-weight: bold;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes explosion {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }

    .boom {
      animation: explosion 0.6s forwards;
    }
  </style>
</head>
<body>
  <div class="ribbon"></div>

  <div class="popup" id="popup">
    <h1>Will U Let Me Hit?</h1>
    <div class="buttons">
      <button onclick="trigger()">Yes</button>
      <button onclick="trigger()">Yes lmao</button>
    </div>
  </div>

  <div class="overlay" id="overlay" style="display: none;">
    <div>I'm 17 bro ðŸ’”</div>
    <div class="ip" id="ip"></div>
    <div class="gameover">Game Over Lil Bro</div>
  </div>

  <audio id="music" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  </audio>

  <audio id="boomSound">
    <source src="https://www.soundjay.com/explosion/explosion-01.mp3" type="audio/mpeg">
  </audio>

  <script>
    function trigger() {
      document.getElementById("popup").style.display = "none";
      const overlay = document.getElementById("overlay");
      overlay.style.display = "flex";

      setTimeout(() => {
        typeWriter("209.85.220.69 â€” this your ip", document.getElementById("ip"), () => {
          document.getElementById("overlay").classList.add("boom");
          document.getElementById("boomSound").play();
        });
      }, 1500);
    }

    function typeWriter(text, element, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 75);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    window.onload = () => {

    };
  </script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will U Let Me Hit?</title>
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .ribbon {
      width: 100%;
      height: 50px;
      background: repeating-linear-gradient(
        -45deg,
        hotpink,
        hotpink 10px,
        deeppink 10px,
        deeppink 20px
      );
      position: absolute;
      top: 0;
      left: 0;
    }

    .bubble, .popup {
      background: white;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 300px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pop 0.4s ease-in-out;
      z-index: 2;
    }

    .bubble::after, .popup::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      margin-left: -10px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: white;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .bubble h1, .popup p {
      margin: 0;
      font-size: 1.4rem;
      color: hotpink;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: hotpink;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: deeppink;
    }

    .popup, .corner-info {
      display: none;
    }

    #secondPopup p {
      color: crimson;
      font-size: 1.3rem;
    }

    .corner-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: pop 0.4s ease-in-out;
      z-index: 3;
    }

    .corner-info p {
      margin: 5px 0;
      color: black;
      font-size: 0.95rem;
    }

    .corner-info p:last-child {
      color: darkred;
      font-weight: bold;
    }

    /* Explosion effect */
    .explode {
      animation: flash 0.4s ease-in-out, shake 0.4s ease-in-out;
    }

    @keyframes flash {
      0% { background-color: pink; }
      50% { background-color: white; }
      100% { background-color: pink; }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-10px, 5px); }
      50% { transform: translate(10px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    /* Explosion emoji blast */
    .blast {
      font-size: 3rem;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeout 1s ease forwards;
      z-index: 4;
      display: none;
    }

    @keyframes fadeout {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }
  </style>
</head>
<body id="body">
  <div class="ribbon"></div>

  <div class="bubble" id="mainPopup">
    <h1>Will u let me hit?</h1>
    <div class="buttons">
      <button onclick="startSequence()">Yes</button>
      <button onclick="startSequence()">Yes lmao</button>
    </div>
  </div>

  <div class="popup" id="secondPopup">
    <p>I'm 17 bro ðŸ’”</p>
  </div>

  <div class="corner-info" id="cornerInfo">
    <p>209.85.220.69 â€” this your IP</p>
    <p>Game over lil bro ðŸ’€</p>
  </div>

  <div class="blast" id="blast">ðŸ’¥</div>

  <audio id="sfx" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>

  <script>
    function startSequence() {
      // Hide the main popup
      document.getElementById("mainPopup").style.display = "none";

      // Show "I'm 17 bro ðŸ’”"
      document.getElementById("secondPopup").style.display = "block";

      // Show IP + game over
      document.getElementById("cornerInfo").style.display = "block";

      // Explosion effect
      const body = document.getElementById("body");
      const blast = document.getElementById("blast");
      body.classList.add("explode");
      blast.style.display = "block";

      // Play suspense music
      const audio = document.getElementById("sfx");
      audio.currentTime = 0;
      audio.play().catch(err => console.warn("Autoplay blocked:", err));

      setTimeout(() => {
        blast.style.display = "none";
        body.classList.remove("explode");
      }, 1000);
    }
  </script>
</body>
</html>

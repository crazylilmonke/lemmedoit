<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will U Let Me Hit?</title>
  <style>
    body {
      margin: 0;
      background: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .ribbon {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: repeating-linear-gradient(
        45deg,
        hotpink,
        hotpink 10px,
        deeppink 10px,
        deeppink 20px
      );
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: popIn 0.4s ease;
    }

    .popup h1 {
      font-size: 24px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.8);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 20px;
    }

    .ip {
      font-family: monospace;
      margin-top: 10px;
      font-size: 20px;
    }

    .gameover {
      margin-top: 20px;
      font-size: 32px;
      color: red;
      font-weight: bold;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes explosion {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }
